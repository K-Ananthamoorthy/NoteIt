{% extends 'base.html' %}

{% block title %}Home - Flask Notes{% endblock %}

{% block content %}
<div class="note-section">
    <h2>Make a Note</h2>
    <form action="{{ url_for('add_note') }}" method="post">
        <textarea name="note_content" rows="4" placeholder="Write your note here..."></textarea><br>
        <button type="submit">Save Note</button>
    </form>
</div>
<div class="notes-list">
    <h2>Saved Notes</h2>
    <ul>
        {% for note in notes %}
            <li>
                <span class="note-content">{{ note.content }}</span>
                <button class="edit-button btn btn-link" data-id="{{ note.id }}">Edit</button>
                <button class="delete-button btn btn-link" data-id="{{ note.id }}">Delete</button>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
